<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <title>登陆</title>
</head>
<body>
    <div class="content">
        <h2 class="logo">
            <img src="images/shop_03.png" alt="">
        </h2>
        <div class="banner">
            <div class="wrapper login">
                <div class="rim">
                    <form class="form" method="post" action="/">
                        <h3 class="user">用户登录</h3>
                        <div class="user-e">账户或密码有误</div>
                        <input type="text" class="username" id="username" placeholder="账户名">
                        <input type="password" class="password" id="password" placeholder="密码">
                        <div class="user-p">
                            <input type="checkbox" class="submit">
                            <label>记住账号</label>
                            <a href="password.html">忘记密码？</a>
                        </div>
                        <input type="button" value="登录" class="user-login">
                        <a href="add.html" class="user-new">&lt;&lt;新用户注册</a>
                    </form>
                </div>
            </div>
        </div>
        <p class="footer">©Copyright 2015 苏州游创空间网络科技有限公司丨苏ICP备15038170号-3123</p>
    </div>
</body>
</html>
